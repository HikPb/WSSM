<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link th:href="@{/img/favicon.ico}" rel="icon">
    <link th:rel="stylesheet" th:href="@{/css/style.css} " />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-5-theme/1.3.0/select2-bootstrap-5-theme.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"/>
    <th:block th:include="~{fragments/assets :: assets}"></th:block>
</head>



<body class="fixed-navbar">
    <div class="page-wrapper">
        <!-- HEADER AND SIDEBAR -->
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- PAGE CONTENT -->
        <div class="content-wrapper">
            <div class="d-flex flex-row">
                <div class="box-order-status">
                    <div style="font-size: 16px;">
                        <div>Tổng số tiền:
                            <span style="font-weight: 500;"><span id="subTotal"></span> ₫</span>
                        </div>
                        <div>COD:
                            <span style="color: rgb(235, 87, 87); font-weight: 500;"><span id="cod"></span> ₫</span>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div class="status-info" style="background: rgb(0, 162, 174); margin-right: 8px; flex: 1 1 0%; cursor: pointer;">Mới</div>
                    
                        <span class="order-action-button">
                            <button type="submit" form="c-form" class="btn btn-primary" style="font-size: 14px; height: 100%; background: rgb(14, 86, 255); border-color: rgb(13, 26, 217);" id="c-submit-btn">
                                <i class="fa-solid fa-floppy-disk"></i>
                                <span>Lưu</span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div th:insert="orders/new-order-form :: neworder"></div>
            
        </div>
        <th:block th:include="~{fragments/modal :: toast-modal}"></th:block>

        <div class="modal fade" id="draftModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Nhắc nhở</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="background-color: white;">
                    <div class="px-4">
                        <span>Bạn có một đơn hàng chưa hoàn thành. Bạn có muốn tiếp tục nó?</span>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Không</button>
                  <button type="button" class="btn btn-primary" onclick="loadDraftData()">Đồng ý</button>
                </div>
              </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div th:replace="fragments/setting :: setting-modal"></div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
     <!-- BEGIN PAGA BACKDROPS-->
     <div class="sidenav-backdrop backdrop"></div>
     <div class="preloader-backdrop">
         <div class="page-preloader">Loading</div>
     </div>
     <!-- END PAGA BACKDROPS-->
    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/i18n/vi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script th:src="@{/js/easy-number-separator.js}"></script>
    <script th:src="@{/js/neworder.js}"></script>
    <script type="text/javascript">
        easyNumberSeparator({
            selector: '.number-separator',
            separator: ',',
        })
    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        
            const wareData = /*[[${wareData}]]*/ 'default';
            const itemData = /*[[${itemData}]]*/ 'default';
            const user = /*[[${user}]]*/ 'default';

        /*]]>*/
    </script>
</body>

</html>
