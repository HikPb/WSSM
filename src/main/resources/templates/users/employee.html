<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>[[${pageTitle}]]</title>
        <!-- GLOBAL MAINLY STYLES-->
        <link th:href="@{/img/favicon.ico}" rel="icon">
        <th:block th:include="~{fragments/assets :: assets}"></th:block>
    </head>
    <body class="fixed-navbar">
        <div
            class="page-wrapper">
            <!-- HEADER AND SIDEBAR -->
            <div th:replace="~{fragments/header.html :: header}"></div>
            <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>
            <!-- PAGE CONTENT -->
            <div class="content-wrapper2">
                <div class="row">
                    <div class="col-md-5">
                        <div class="ibox" style="height: 700px; overflow-y: scroll;">
                            <div class="ibox-head">

                                <div style="display: inline-block;">
                                    <button type="button" class="btn btn-primary" id="btn-create">
                                        <span>
                                            <i class="fa-solid fa-plus"></i>
                                        </span>
                                    </button>
                                </div>
                                <div class="has-search" style="width: 90%;">
                                    <span class="fa fa-search form-control-feedback"></span>
                                    <input type="text" id="wh-search" onkeyup="search()" class="form-control" placeholder="Tìm kiếm">
                                </div>
                                <div class="ibox-tools">
                                    <a class="ibox-collapse">
                                        <i class="fa fa-minus"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-body">
                                <ul class="media-list" id="ul-list"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="ibox">
                            <div class="ibox-head">
                                <ul class="nav nav-tabs tabs-line" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link active" data-bs-target="#tab-1" data-bs-toggle="tab" aria-expanded="true">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                            Chỉnh sửa</a>
                                    </li>
                                </ul>
                                <div class="ibox-tools">
                                    <a class="ibox-collapse">
                                        <i class="fa fa-minus"></i>
                                    </a>
                                    <a class="fullscreen-link">
                                        <i class="fa fa-expand"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-body">
                                <div class="tab-content">
                                    <div class="" id="tab-1" aria-expanded="true">
                                        <form id="e-form">
                                            <div class="row">
                                                <div class="col-sm-6 form-group">
                                                    <label>Họ và tên:</label>
                                                    <input class="form-control" id="e-fullname" type="text" placeholder="Họ và tên" disabled>
                                                </div>
                                                <div class="col-sm-6 form-group">
                                                    <label>Số điện thoại:</label>
                                                    <input class="form-control" id="e-phone" type="text" placeholder="Số điện thoại" disabled>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-6 form-group">
                                                    <label>Mật khẩu:</label>
                                                    <input class="form-control" id="e-password" type="text" placeholder="Nhập mật khẩu mới">
                                                </div>
                                                <div class="col-sm-6 form-group">
                                                    <label>Role:</label>
                                                    <div id="div-role"> 
                                                        <select class="form-control" id="e-role">
                                                            <option>---</option>
                                                            <option value="ROLE_ADMIN">ADMIN</option>
                                                            <option value="ROLE_MODERATOR">MODERATOR</option>
                                                            <option value="ROLE_USER">USER</option>
                                                        </select>
                                                    </div>
                                                    <!-- <input class="form-control" id="e-wphone" type="text" placeholder="Số điện thoại" required> -->
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-primary" type="submit">Lưu</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <th:block th:include="~{fragments/modal :: toast-modal}"></th:block>

            <div th:replace="~{users/employee-form.html :: modal}"></div>
            <!-- FOOTER -->
            <div th:replace="~{fragments/footer.html :: footer}"></div>
        </div>

         <!-- BEGIN PAGA BACKDROPS-->
        <div class="sidenav-backdrop backdrop"></div>
        <div class="preloader-backdrop">
            <div class="page-preloader">Loading</div>
        </div>
        <!-- END PAGA BACKDROPS-->
        <!-- SCRIPT -->
        <script th:src="@{/js/employee.js}"></script>
    </body>

</html>
