<div th:fragment="modal">
    <div class="modal fade" role="dialog" id="c-emp-modal">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        <h3>Tạo tài khoản</h3>
                    </div>
                    <button type="submit" class="btn btn-primary" style="position: absolute; right: 40px;" form="c-empform"><span>Lưu</span></button>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
				
                <form action="#" enctype="multipart/form-data" method="post" id="c-empform">
                    <div class="modal-body">
                        <div class="steps-container">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Tên đăng nhập: </label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="c-password" type="text" placeholder="Tên đăng nhập" oninvalid="this.setCustomValidity('Hãy nhập đầy đủ thông tin bắt buộc')" oninput="setCustomValidity('')" required="required">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Mật khẩu: </label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="c-password" type="text" placeholder="Mật khẩu" oninvalid="this.setCustomValidity('Hãy nhập đầy đủ thông tin bắt buộc')" oninput="setCustomValidity('')" required="required">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
