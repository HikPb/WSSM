<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link rel="shortcut icon" href="#" />
    <th:block th:include="~{fragments/assets :: assets}"></th:block>
</head>



<body class="fixed-navbar">
    <div class="page-wrapper">
        <!-- HEADER AND SIDEBAR -->
        <div th:replace="~{fragments/header.html :: header}"></div>
        <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>
        <!-- PAGE CONTENT -->
        <div class="content-wrapper2">
            <div class="row">
                <div class="col-md-3">
                    <div class="ibox">
                        <div class="ibox-head">
                            <div class="ibox-title">Basic form</div>
                            <div class="ibox-tools">
                                <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                                <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-ellipsis-v"></i></a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item">option 1</a>
                                    <a class="dropdown-item">option 2</a>
                                </div>
                            </div>
                        </div>
                        <div class="ibox-body">
                            <ul>
                                <li style="cursor: pointer;">
                                    <div class="warehouse-card warehouse-card-selected">
                                        <div class="warehouse-name">
                                          <span class="name">Kho MB</span>
                                        </div>
                                        <div class="warehouse-phone">
                                          <span class="span-info">+01235398932</span></div>
                                        <div class="warehouse-address ">
                                          <span class="span-info">80 Cau Dien, Phường Phúc Diễn, Quận Bắc Từ Liêm, Hà Nội</span>
                                          </div>
                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="ibox">
                        <div class="ibox-head">
                            <ul class="nav nav-tabs tabs-line" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" data-bs-target="#tab-1" data-bs-toggle="tab" aria-expanded="true"><i class="fa-brands fa-product-hunt"></i> Sản phẩm</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" data-bs-target="#tab-2" data-bs-toggle="tab" aria-expanded="false"><i class="fa-solid fa-sliders"></i> Cấu hình</a>
                                </li>
                            </ul>
                            <div class="ibox-tools">
                                <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                                <a class="fullscreen-link"><i class="fa fa-expand"></i></a>
                            </div>
                        </div>
                        <div class="ibox-body">
                            <div class="tab-content">
                                <div class="tab-pane fade active show" id="tab-1" aria-expanded="true">
                                    <table class="table table-striped table-hover" id="whpTable">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>Id</th>
                                                <th>Tên sản phẩm</th>
                                                <th>Sku</th>
                                                <th>Tồn kho</th>
                                                <th>Giá nhập</th>
                                                <th>Giá bán</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="tab-2" aria-expanded="false">
                                    <form>
                                        <div class="row">
                                            <div class="col-sm-6 form-group">
                                                <label>Tên kho hàng:</label>
                                                <input class="form-control" id="e-wname" type="text" placeholder="Tên kho hàng" required>
                                            </div>
                                            <div class="col-sm-6 form-group">
                                                <label>Số điện thoại:</label>
                                                <input class="form-control" id="e-wphone" type="text" placeholder="Số điện thoại" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Địa chỉ kho hàng:</label>
                                            <input class="form-control"  id="e-waddress" type="text" placeholder="Nhập địa chỉ kho hàng" required>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary" type="button">Lưu</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-notify modal-info" role="document">
                <div class="modal-content text-center">
                    <div class="modal-header d-flex justify-content-center">
                        <h5 class="heading">Xác nhận</h5>
                    </div>
                    <div class="modal-body">
                        <i class="fa-solid fa-triangle-exclamation mb-4" style="color: #f00; text-shadow: 1px 1px 1px #ccc;
                        font-size: 3em;"></i>
                        <p id="confirmText"></p>
                    </div>
                    <div class="modal-footer flex-center">
                        <a type="button"  class="btn btn-info" id="yesBtn">Yes</a>
                        <a type="button" class="btn btn-outline-info waves-effect" data-bs-dismiss="modal">No</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{warehouse/warehouse-form.html :: modal}"></div>
        <!-- FOOTER -->
        <div th:replace="~{fragments/footer.html :: footer}"></div>
    </div>

    <!-- SCRIPT -->
    <script th:src="@{/js/warehouse.js}"></script>
</body>

</html>
