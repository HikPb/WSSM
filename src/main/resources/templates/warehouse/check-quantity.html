<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link rel="shortcut icon" href="#" />
    <link th:rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
    <link th:rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css" />
    <th:block th:include="fragments/assets :: assets"></th:block>
</head>



<body class="fixed-navbar">
    <div class="page-wrapper">
        <!-- HEADER AND SIDEBAR -->
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- PAGE CONTENT -->
        <div class="content-wrapper">
            <!-- START TOOLBAR -->
            <div class="tools-container">
                <div>
                    <div style="display: inline-block;">
                        <button type="button" class="btn-tools" id="btnCreate">
                            <span><i class="fa-solid fa-plus"></i></span>
                        </button>
                    </div>

                    <button type="button" class="btn-tools" id="btnClear">
                        <i class="fa-solid fa-rotate"></i>
                        <span>Tải lại</span>
                    </button>

                    <div id="action-tools" style="display: inline-block;">
                        <span id="importexcel" style="display: inline-block;">
                            <div style="display: inline-block;">
                                <button type="button" class="btn-tools">
                                    <i class="fa-solid fa-file-import"></i>
                                    <span>Nhập excel</span>
                                </button>
                            </div>
                        </span>

                        <span id="print">
                            <div style="display: inline-block;">
                                <button type="button" class="btn-tools">
                                    <i class="fa-solid fa-tags"></i>
                                    <span>In phiếu</span>
                                </button>
                            </div>
                        </span>

                        <!-- <span id="export_excel" style="display: inline-block;">
              <button type="button" class="btn-tools">
                <i class="fa-solid fa-file-export"></i>
                <span>Xuất excel</span>
              </button>
            </span> -->

                        <span id="multi_delete" style="display: inline-block;">
                            <div style="display: inline-block;">
                                <button type="button" class="btn-tools">
                                    <i class="fa-solid fa-trash"></i>
                                    <span>Xóa</span>
                                </button>
                            </div>
                        </span>
                    </div>

                    <div class="filter">
                        <div>
                            <button id="cq-btn-filter" tabindex="0" type="button" class="btn-tools">
                                <i class="fa-solid fa-filter"></i>
                                <span>Thêm lọc</span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END TOOLBAR -->

            <div th:if="${message!=null}" class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="p-toast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Thông báo</strong>
                        <small></small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        [[${message}]]
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="table table-hover table-responsive-xl" id="cqTable">
                    <thead class="thead-light">
                        <tr>
                            <th>Id</th>
                            <th>NV lập phiếu</th>
                            <th>Ghi chú</th>
                            <th>Kho hàng</th>
                            <th>Tạo lúc</th>
                            <th>T/g kiểm hàng</th>
                            <th>Cập nhật cuối</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <th:block th:include="fragments/modal :: toast-modal"></th:block>
        <!-- MODAL -->
        <div th:replace="warehouse/check-quantity-form :: cq-modal"></div>
        <!-- FOOTER -->
        <div th:replace="fragments/footer :: footer"></div>
    </div>

    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.js"></script>
    <script th:src="@{/js/checkquantity.js}"></script>
</body>

</html>
