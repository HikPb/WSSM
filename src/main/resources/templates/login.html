<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Đăng nhập - WSSM</title>
    <!-- Favicons -->
    <link th:href="@{/img/favicon.ico}" rel="icon">
    <!-- GLOBAL MAINLY STYLES-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css} " />
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.0/css/all.min.css} " />
    <link th:rel="stylesheet" th:href="@{/css/index.css} " />
    <!-- PAGE LEVEL STYLES-->
</head>

<body style="background-image: linear-gradient(to right, #361378, #0d457b);">
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top ">
        <div class="container d-flex align-items-center">
            <h1 class="logo me-auto"><a th:href="@{/}">WSSM</a></h1>
            <nav id="navbar" class="navbar static-top">
                <ul>
                    <li><a class="getstarted scrollto" th:href="@{/login}">Đăng nhập</a></li>
                </ul>
            </nav><!-- .navbar -->
        </div>
    </header>
    <section class="login-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Đăng nhập</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <!-- <h3 class="mb-4 text-center">Đăng nhập</h3> -->
                        <div id="caution" 
                            style="position: absolute;
                                    display: none;
                                    background-color: #ffceb6;
                                    border: 1px solid #ff00f4;
                                    border-radius: 5px;
                                    padding: 10px;
                                    width: 100%;
                                    top: -3.5rem;">
                            <i class="fa-solid fa-circle-xmark" style="color: #c70000;"></i>
                            <span style="color: #c70000;" id="caution-text"></span>
                        </div>
                        <form action="login" class="signin-form" name="f" id="login-form" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Tên đăng nhập" name="username" autocomplete="off"
                                oninvalid="this.setCustomValidity('Không bỏ trống tên đăng nhập')" oninput="setCustomValidity('')" required>
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" placeholder="Mật khẩu" name="password" autocomplete="off"
                                oninvalid="this.setCustomValidity('Không bỏ trống mật khẩu')" oninput="setCustomValidity('')" required>
                                <span toggle="#password-field" class="fa fa-fw field-icon toggle-password fa-eye"></span>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Ghi nhớ
                                        <input type="checkbox" checked="">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <!-- <div class="w-50 text-md-right">
                                    <a href="#" style="color: #fff">Forgot Password</a>
                                </div> -->
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3" id="loginBtn">Đăng nhập</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- END PAGA BACKDROPS-->
    <!-- CORE PLUGINS -->
    <script th:src="@{/webjars/jquery/3.6.1/jquery.js}"></script> 
    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
    <!-- PAGE LEVEL PLUGINS -->
    <!-- CORE SCRIPTS-->
    <script th:src="@{/js/login.js}"></script>

</body>

</html>
